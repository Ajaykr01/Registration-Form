<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College form </title>
    <link rel="stylesheet" href="class regi.css">
</head>

<body>
    <div class="box">
        <div class="registration-box">
            <h1>Registration</h1>
            <h6 id="note">Required fields are followed by *</h6>
            <form id="register">
                Name*
                <br>
                <input type="text" class="name" placeholder="Enter your Name" required>
                <br>
                Password*
                <br>
                <input type="text" class="name" placeholder="Create Password" required>
                <br>
                <input type="password" class="name" placeholder="Confirm Password">
                <br>
                Gender
                <br>
                <select>
                    <option value="#">Please Select</option>
                    <option value="#">Male</option>
                    <option value="#">Female</option>
                    <option value="#">Transgender</option>
                </select>
                <br>
                E-mail*
                <br>
                <input type="email" class="name" placeholder="Example@gmail.com" required>
                <br>
                <br>
                <input type="reset" class="reset">
                <input type="submit" class="submit">
                <br>
                <br>
                Already have an account?
                <a href="#" id="Login">Login now</a>
                <br>
                <hr>
                <label>Created by &#128151;</label>
                <img src="./Images/me-modified.png" id="me">
                <hr>
                Connect With Us
                <div class="links">
                    <a href="https://www.Youtube.com//@technicalajay2529" target="_blank"><img
                            src="./Images/yt-logo.png" class="icons"></a>
                    <a href="https://www.facebook.com/profile.php?id=100029393373788" target="_blank"><img
                            src="./Images/fb-logo.png" class="icons"></a>
                    <a href="https://www.instagram.com/mr_ajay_3472" target="_blank"><img src="./Images/ig-logo.png"
                            class="icons"></a>
                    <a href="https://github.com/Mrajay001" target="_blank"><img src="./Images/git-logo.png"
                            class="icons"></a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
